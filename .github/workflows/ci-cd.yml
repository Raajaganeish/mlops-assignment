name: PR â€“ Test and Build (No Secrets)

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout PR code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort pytest

    - name: Lint code
      run: |
        flake8 .
        black --check .
        isort --check-only .

    - name: Run tests
      run: pytest

    - name: Remove existing Docker image (optional)
      run: |
        docker rmi housing-api:pr-${{ github.event.pull_request.number }} || true

    - name: Build Docker image
      run: |
        docker build -t housing-api:pr-${{ github.event.pull_request.number }} .
        echo "ðŸ“¦ Docker image built: housing-api:pr-${{ github.event.pull_request.number }}"
